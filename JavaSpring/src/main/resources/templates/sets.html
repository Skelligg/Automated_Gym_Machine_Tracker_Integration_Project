<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Testing Data Input</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
    <script defer th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>


</head>
<body>
<div class="container">
    <h1 class="mt-2 text-center">Exercise - Row</h1>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Set</th>
            <th scope="col">Time</th>
            <th scope="col">Reps</th>
        </tr>
        </thead>

        <tr th:each="machineSet:${machineSets}">
            <td th:text="${machineSet.getSetNumber()}"></td>
            <td th:text="${machineSet.getSetTime()}"></td>
            <td th:text="${machineSet.getRepCount()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
