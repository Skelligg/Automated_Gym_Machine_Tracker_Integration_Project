<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Routine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/routines-style.css}" />
    <!--    <link rel="stylesheet" href="../../static/css/routines-style.css" />-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>

<body>

<div class="mobile-container">
    <div class="container col-xxl-6 col-xl-8 col-lg-10 col-md-12 mx-auto">
        <h1 class="text-center mt-4">Machines</h1>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4 justify-content-center">
        <div class="col " th:each="machine : ${machines}">
            <a href="detailMachine.html" th:href="@{/machines/detailMachine(idMachine=${machine.getMachineId()})}" class="text-decoration-none">
                <div class="card h-100 shadow-sm rounded text-center">
                    <img th:src="${machine.getImageAddress()}" class="card-img-top" alt="machine image">
                    <div class="card-body">
                        <h5 class="card-title"  th:text="${machine.getName()}">Machine</h5>
                    </div>
                </div>
            </a>
        </div>
        </div>

        <!--<div class="text-center mt-4">
            <a class="btn btn-primary btn-md rounded-pill shadow-sm px-4 text-white text-decoration-none"
               th:href="@{/machines/add}">
                + Add Machine
            </a>
        </div>-->
    </div>


    <div th:insert="~{fragments/navbar :: bottomNavbar}"></div>

</div>

</body>

</html>
