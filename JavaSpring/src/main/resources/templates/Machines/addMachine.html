<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Routine</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/routines-style.css}" />
  <!--    <link rel="stylesheet" href="../../static/css/routines-style.css" />-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>

<body>

<div class="mobile-container">
  <div class="container">
    <h1 class="text-center mt-4">Create a Machine</h1>
    <div class="row">
      <div class="col-6 col-md-3 mb-3" th:each="machine : ${ourMachines}">
          <div class="card text-center h-100" style="cursor: pointer; min-height: 170px;">
            <img th:src="${machine.getImageAddress()}" class="card-img-top" alt="machine image">
            <div class="card-body">
              <h5 class="card-title"  th:text="${machine.getName()}">Machine</h5>
              <p class="card-text text-danger">â€¢ Attention Required</p>
            </div>
          </div>
      </div>

    </div>
    <form method="get" th:action="@{GymOwner/machines}">
      <!-- Routine Name -->
      <input type="text" name="machineName" placeholder="Machine name" class="form-control mb-3" required />

      <!-- Add Exercises Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-md rounded-pill shadow-sm px-4 text-white">
          + Add Exercises
        </button>
      </div>
    </form>
  </div>

  <div th:insert="~{fragments/navbar :: bottomNavbar}"></div>

</div>

</body>

</html>
