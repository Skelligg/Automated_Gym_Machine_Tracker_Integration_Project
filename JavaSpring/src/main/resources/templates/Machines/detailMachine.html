<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Routine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/routines-style.css}" />
    <!--    <link rel="stylesheet" href="../../static/css/routines-style.css" />-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>

<body th:object="${machine}">

<div class="mobile-container">
    <div class="container">
        <h1 class="text-center mt-4" th:text="${'Machine ' + machine.getName()}">Machine</h1>
    </div>

    <div class="container">
        <img th:src="${machine.getImageAddress()}" class="card-img-top" alt="machine image">

    </div>


    <div th:insert="~{fragments/navbar :: bottomNavbar}"></div>

</div>

</body>

</html>
