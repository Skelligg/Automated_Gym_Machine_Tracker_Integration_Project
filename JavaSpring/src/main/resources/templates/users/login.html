<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

    <!--        <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}">-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

    <!-- this is for static view-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>

<body class="d-flex justify-content-center align-items-center vh-100">
<main class="form-signin w-50 "> <!-- Added top margin 'mt-5' -->
    <form class="text-center"> <!-- Centered all content -->
        <!-- Logo -->
        <h1 class="display-3" style="font-family: 'Michroma', sans-serif;">EasyRep</h1>

        <!-- Title -->
        <h1 class="h3 mt-3 mb-3 fw-normal">Log in</h1>

        <!-- username -->
        <div class="form-floating mb-2">
            <input type="text" class="form-control rounded-pill px-4" id="usernameEmail" placeholder="username or email">
            <label for="usernameEmail" class="px-4">Username or Email</label>
        </div>

        <!-- Password Input -->
        <div class="form-floating mb-2">
            <input type="password" class="form-control rounded-pill px-4" id="floatingPassword" placeholder="password">
            <label for="floatingPassword" class="px-4">password</label>
        </div>

        <!-- Submit Button -->
        <button class="btn btn-dark w-25 py-2 rounded-pill mt-3" type="submit">Log in</button>

        <h1 class="h6 mt-3 mb-3 fw-normal"><a class="text-decoration-none text-black link-primary" th:href="@{/user/register}">Or create an account</a></h1>

        <!-- Footer -->
        <p class="mt-5 mb-3 text-body-secondary">Â© 2024</p>
    </form>
</main>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
