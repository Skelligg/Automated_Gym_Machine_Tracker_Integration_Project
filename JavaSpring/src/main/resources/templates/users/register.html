<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-up</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css" />

    <!-- Include intl-tel-input JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body class="d-flex justify-content-center align-items-center">
<main class="form-signin w-50 mt-5"> <!-- Added 'mt-5' for top margin -->
    <form class="text-center">
        <!-- Logo -->
        <h1 class="display-3 mb-4" style="font-family: 'Michroma', sans-serif;">EasyRep</h1> <!-- Added bottom margin -->

        <!-- Title -->
        <h1 class="h3 mb-3 fw-normal">Create an account</h1>

        <!-- First Name Input -->
        <div class="form-floating mb-2">
            <input type="text" class="form-control rounded-pill px-4"  id="firstName" placeholder="First Name" required>
            <label for="firstName" class="px-4">First Name</label>
        </div>

        <!-- Last Name Input -->
        <div class="form-floating mb-2">
            <input type="text" class="form-control rounded-pill px-4" id="lastName" placeholder="Last Name" required>
            <label for="lastName" class="px-4">Last Name</label>
        </div>

        <!-- Gender Dropdown -->
        <div class="form-floating mb-2">
            <select class="form-control rounded-pill px-4" id="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <label for="gender" class="px-4">Gender</label>
        </div>

        <!-- Address Input -->
        <div class="form-floating mb-2">
            <input type="text" class="form-control rounded-pill px-4" id="address" placeholder="Address">
            <label for="address" class="px-4">Address</label>
        </div>

        <!-- Phone Number Input with intl-tel-input -->
        <div class="form-floating mb-2 position-relative">
            <input type="tel" class="form-control rounded-pill px-4" id="phone" placeholder="Phone Number" required>
            <label for="phone" class="px-4">Phone Number</label>
        </div>


        <!-- Email Input -->
        <div class="form-floating mb-2">
            <input type="email" class="form-control rounded-pill px-4" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput" class="px-4">Email</label>
        </div>

        <!-- Password Input -->
        <div class="form-floating mb-2">
            <input type="password" class="form-control rounded-pill px-4" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword" class="px-4">Password</label>
        </div>

        <!-- Confirm Password Input -->
        <div class="form-floating mb-2">
            <input type="password" class="form-control rounded-pill px-4" id="floatingPasswordConfirmation" placeholder="Confirm Password" required>
            <label for="floatingPasswordConfirmation" class="px-4">Confirm Password</label>
        </div>

        <!-- Gym Name Input -->
        <div class="form-floating mb-2">
            <input type="text" class="form-control rounded-pill px-4" id="gymName" placeholder="Your Gym">
            <label for="gymName" class="px-4">Your Gym</label>
        </div>

        <!-- Submit Button -->
        <button class="btn btn-dark w-25 py-2 rounded-pill mt-3" type="submit">Next</button>

        <!-- Footer -->
        <p class="mt-5 mb-3 text-body-secondary">Â© 2024</p>
    </form>
</main>
</body>
</html>
