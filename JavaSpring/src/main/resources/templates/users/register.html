<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-up</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

    <!--        <script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}">-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

    <!-- this is for static view-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>

<body class="d-flex justify-content-center align-items-center vh-100">
<main class="form-signin w-50 "> <!-- Added top margin 'mt-5' -->
    <form th:action="@{/user/register}" method="post" th:object="${userCred}">

        <h1 class="display-3" style="font-family: 'Michroma', sans-serif;">EasyRep</h1>
        <h1 class="h3 mb-3 mt-3 fw-normal">Create an account</h1>
        <h1 class="h5 mb-3 fw-normal">2/2</h1>

        <!-- Username Input -->
        <div class="form-floating mb-2">
            <input type="text" th:field="*{username}" class="form-control rounded-pill px-4" id="username" placeholder="username" required>
            <label for="username" class="px-4">Username</label>
        </div>

        <!-- Email Input -->
        <div class="form-floating mb-2">
            <input type="email" th:field="*{email}" class="form-control rounded-pill px-4" id="email" placeholder="name@example.com" required>
            <label for="email" class="px-4">Email Address</label>
        </div>

        <!-- Password Input -->
        <div class="form-floating mb-2">
            <input type="password" th:field="*{password}" class="form-control rounded-pill px-4" id="password" placeholder="password" required>
            <label for="password" class="px-4">Password</label>
        </div>

        <!-- Confirm Password Input -->
        <div class="form-floating mb-2">
            <input type="password" th:field="*{confirmPassword}" class="form-control rounded-pill px-4" id="confirmPassword" placeholder="confirm password" required>
            <label for="confirmPassword" class="px-4">Confirm Password</label>
        </div>

        <!-- Register Button -->
        <button class="btn btn-dark w-25 py-2 rounded-pill mt-3" type="submit">Register</button>

        <p class="mt-5 mb-3 text-body-secondary">Â© 2024</p>
    </form>
</main>

<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
