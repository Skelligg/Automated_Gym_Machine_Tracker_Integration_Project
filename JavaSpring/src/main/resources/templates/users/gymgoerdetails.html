<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-up</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css" />

    <!-- Include intl-tel-input JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
<main class="form-signin w-50 mt-5">
    <form class="text-center" th:action="@{/user/userdetails}" method="post" th:object="${gymgoer}">
        <h1 class="display-3 mb-4" style="font-family: 'Michroma', sans-serif;">EasyRep</h1>
        <h1 class="h3 mb-3 fw-normal">Create an account</h1>
        <h1 class="h5 mb-3 fw-normal">1/2</h1>

        <!-- First Name Input -->
        <div class="form-floating mb-2">
            <input type="text" th:field="*{firstName}" class="form-control rounded-pill px-4" id="firstName" placeholder="First Name" required>
            <label for="firstName" class="px-4">First Name</label>
            <div class="text-danger small" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>

        <!-- Last Name Input -->
        <div class="form-floating mb-2">
            <input type="text" th:field="*{lastName}" class="form-control rounded-pill px-4" id="lastName" placeholder="Last Name" required>
            <label for="lastName" class="px-4">Last Name</label>
            <div class="text-danger small" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>

        <!-- Gender Dropdown -->
        <div class="form-floating mb-2">
            <select th:field="*{gender}" class="form-control rounded-pill px-4" id="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
                <option value="OTHER">Other</option>
            </select>
            <label for="gender" class="px-4">Gender</label>
            <div class="text-danger small" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
        </div>

        <!-- Address Input -->
        <div class="form-floating mb-2">
            <input type="text" th:field="*{address}" class="form-control rounded-pill px-4" id="address" placeholder="Address">
            <label for="address" class="px-4">Address</label>
            <div class="text-danger small" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
        </div>

        <!-- Next Button -->
        <button class="btn btn-dark w-25 py-2 rounded-pill mt-3" type="submit">Next</button>

        <p class="mt-5 mb-3 text-body-secondary">Â© 2024</p>
    </form>
</main>
</body>
</html>
