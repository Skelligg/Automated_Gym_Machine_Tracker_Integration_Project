<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Routines</title>
  <link rel="stylesheet" th:href="@{/css/routines-style.css}" />
  <link rel="stylesheet" href="../../static/css/routines-style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</head>
<body th:object="${userSelectedRoutine}">

<!-- Wrapper to center the content with limited width -->
<div class="container-fluid">
  <div class="container col-xxl-6 col-xl-8 col-lg-10 col-md-12 mx-auto">
    <h1 class="text-center mt-4" th:text="${userSelectedRoutine.name}">Today's Session</h1>

    <!-- List of Exercises in the Routine -->
    <div class="exercise-list my-4">
      <div th:each="exercise, exerciseStat : ${userSelectedRoutine.getMachines()}">
        <!-- Exercise Header -->
        <div class="bg-secondary exercise-header d-flex justify-content-between align-items-center bg-light text-dark p-3 rounded mt-3">
          <h3 th:text="${exercise.name}">Exercise Name</h3>
<!--          <button class="btn btn-success btn-sm" onclick="addSet(this, [[${exerciseStat.index}]])">+ Add Set</button>-->
        </div>

        <!-- Sets for the Exercise -->
        <div class="set-list mt-2">
          <div class="set-header d-flex justify-content-between fw-bold">
            <span>#</span>
            <span>Kg</span>
            <span>Reps</span>
<!--            <span>Complete</span>-->
          </div>

          <!-- Set Items -->
          <div class="set-item d-flex justify-content-between align-items-center mt-1"
               th:each="exerciseSet, iterStat : ${session}">
            <span th:text="${iterStat.count}">1</span>
            <span th:text="${exerciseSet.getWeight}">50</span>
            <span th:text="${exerciseSet.getWeightCount}">8</span>
<!--            <label>-->
<!--              <input type="checkbox" th:checked="${exerciseSet.isCompleted}" />-->
<!--            </label>-->
          </div>


        </div>
      </div>
    </div>

    <!-- Add Exercise Button -->
    <div class="text-center mt-4">
      <a class="btn btn-primary btn-md rounded-pill shadow-sm px-4 text-white text-decoration-none d-inline-flex align-items-center"
         th:href="@{/myroutines/addExercise}">
        Next Exercise
        <i class="fas fa-arrow-right ms-2"></i>
      </a>
    </div>

  </div>
</div>

<!-- Navbar Fragment -->
<div th:insert="~{fragments/navbar :: bottomNavbar}"></div>


</body>
</html>
