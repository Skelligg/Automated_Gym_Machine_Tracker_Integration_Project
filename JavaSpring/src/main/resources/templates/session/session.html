<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Routines</title>
  <link rel="stylesheet" th:href="@{/css/routines-style.css}" />
  <link rel="stylesheet" href="../../static/css/routines-style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</head>
<body>

<!-- Wrapper to center the content with limited width -->
<div class="container-fluid">
  <div class="container col-xxl-6 col-xl-8 col-lg-10 col-md-12 mx-auto">
    <h1 class="text-center mt-4">Today's Session</h1>

    <div class="routine-list list-group my-3">
      <!-- Routine Items -->
      <div class="routine-list list-group">
        <!-- Each Routine -->
        <a th:href="@{/activesession}"
           class="routine-item d-flex align-items-center bg-gradient rounded p-3 mb-3 text-decoration-none text-reset"
           th:each="routine : ${routines}">
          <div class="info w-100 d-flex justify-content-between">
            <div class="name fw-bold fs-5" th:text="${routine.getName()}">Chest Day</div>
          </div>
        </a>

        <!-- Machine Sets for Each Routine -->
        <div class="machine-sets">
          <!-- Header Row -->
          <div class="set-header d-flex justify-content-between fw-bold mt-2">
            <span>#</span>
            <span>Previous</span>
            <span>Kg</span>
            <span>Reps</span>
            <span>Complete</span>
          </div>
          <!-- Each Machine Set -->
          <div class="set-item d-flex justify-content-between align-items-center mt-1"
               th:each="set, iterStat : ${session.machineSets}">
            <span th:text="${iterStat.count}">1</span>
            <span th:text="${set.previous}">50kg x 8 reps</span>
            <span th:text="${set.kg}">50</span>
            <span th:text="${set.reps}">8</span>
            <input type="checkbox" th:checked="${set.completed}" />
          </div>
        </div>
      </div>
    </div>

    <!-- Add Routine Button -->
    <div class="text-center mt-4">
      <a class="btn btn-primary btn-md rounded-pill shadow-sm px-4 text-white text-decoration-none"
         th:href="@{/myroutines/add}">
        + Add Routine
      </a>
    </div>
  </div>
</div>

<!-- Navbar Fragment -->
<div th:insert="~{fragments/navbar :: bottomNavbar}"></div>

</body>
</html>
