<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Routine</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/routines-style.css}" />
  <!--    <link rel="stylesheet" href="../../static/css/routines-style.css" />-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    .card {
      cursor: pointer;
      border: 1px solid transparent;
      transition: all 0.3s ease;
    }

    .card input[type="radio"] {
      display: none;
    }

    .card input[type="radio"]:checked + .card-body{
      border: 3px solid #007bff; /* Vora de color blau */
      border-radius: 2px;
    }
  </style>
</head>

<body>
<div th:insert="~{fragments/navbar :: header}"></div>

<div class="mobile-container">
  <div class="container">
    <h1 class="text-center mt-4">Create a Machine</h1>
    <!--/*@thymesVar id="machineViewModel" type=""*/-->
    <form method="post" th:action="@{/GymOwner/machines/add}" th:object="${machineViewModel}">
      <h3 class="mt-4">Choose one of the machines</h3>

      <!-- create a selected card for each machine of ours -->
      <div class="row">
        <div class="col-6 col-md-3 mb-3" th:each="machine : ${ourMachines}" >
          <div class="card text-center h-100" style="cursor: pointer; min-height: 170px;">
            <label class="card h-100 shadow-sm rounded text-center">
              <input type="radio" name="selectedMachineIds" th:value="${machine.getMachineId()}" th:field="*{machineId}">
              <div class="card-body rounded">
                <img th:src="${machine.getImageUrl()}" class="card-img-top" alt="machine image">
                <h5 class="card-title" th:text="${machine.getName()}">Machine</h5>
              </div>
            </label>
          </div>
        </div>
      </div>

      <h3 class="mt-4">Enter the Arduino connected to the machine</h3>

      <!-- Arduino IP -->
      <label for="arduinoID">Arduino IP</label>
      <input type="text" id="arduinoID" name="arduino" placeholder="Arduino IP" class="form-control mb-3" required/>


      <!-- Add Machine Button -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary btn-md rounded-pill shadow-sm px-4 text-white">
          + Add Machine
        </button>
      </div>
    </form>
  </div>


</div>

</body>

</html>
