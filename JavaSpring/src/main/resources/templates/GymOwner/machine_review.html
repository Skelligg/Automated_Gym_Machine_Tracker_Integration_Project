<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Machine details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>




<body th:object="${machine}">
<div th:insert="~{fragments/navbar :: header(user=${user})}">header</div>

<div class="container mt-4">
  <div class="row">
    <div class="col d-flex justify-content-between align-items-center">
      <h1 th:text="${'Machine ' + machine.getName()}">Shoulder Press</h1>
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
          <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
        </svg>
        <span  th:utext="${LocalDate}" class="text-muted"></span>
      </div>
    </div>
  </div>

  <hr>

  <div class="row mt-3">

    <div class="col-md-6">
      <img th:src="${machine.getImageUrl()}" class="card-img-top" alt="machine image">

      <h4>Status</h4>
      <div th:if="${maintenanceRequired}" class="alert alert-warning d-flex justify-content-between align-items-center">
        <div>
          <strong>Due for Maintenance</strong><br>
          <small>Last Maintained: <span th:text="${lastMainteinedDate}"></span></small>
        </div>
        <form th:action="@{/gymhome/{username}/machines/{gymID}/machine-maintenance-done(username=${user.username}, gymID=${gym.gymId})}" method="post">
          <input type="hidden" name="idMachine" th:value="${machine.machineId}" />
          <button type="submit" class="btn btn-primary maintenance-done-btn">Maintenance Done</button>
        </form>
      </div>
      <div th:if="${!maintenanceRequired}" class="alert alert-success d-flex justify-content-between align-items-center">
        <div>
          <strong>Maintenance Not Required</strong><br>
          <small>Last Maintained: <span th:text="${lastMainteinedDate}"></span></small>
        </div>
        <form th:action="@{/gymhome/{username}/machines/{gymID}/machine-maintenance-done(username=${user.username}, gymID=${gym.gymId})}" method="post">
          <input type="hidden" name="idMachine" th:value="${machine.machineId}" />
          <button type="submit" class="btn btn-primary maintenance-done-btn">Maintenance Done</button>
        </form>
      </div>
    </div>

    <div class="col-md-6">
      <h4>Machine Usage</h4>
      <canvas id="usageChart" width="400" height="200"></canvas>

      <div class="mt-4 d-flex justify-content-between align-items-center">
        <div>
          <h5>Maintenance Period (days)</h5>
          <div class="d-flex align-items-center">
            <span class="me-2">Current:</span>
            <form th:action="@{/gymhome/{username}/machines/{gymID}/set-maintenance-period(username=${user.username}, gymID=${gym.gymId})}" method="post" class="d-flex align-items-center">
              <input type="hidden" name="idMachine" th:value="${machine.machineId}" />
              <input type="number" class="form-control w-50 me-2" id="maintenance-period" name="maintenancePeriod" th:value="${machine.maintenancePeriodInDays}" />
              <button type="submit" class="btn btn-secondary" id="set-maintenance-period">Set</button>
            </form>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>

<script th:inline="javascript" >
  /*<![CDATA[*/
  const labels_machine = /*[[${machineUsageKeys}]]*/ [];
  const data_machine = /*[[${machineUsageValues}]]*/ [];
  console.log('Labels:', labels_machine);
  console.log('Data:', data_machine);
  /*]]>*/
  // Correcting the method to getContext
  const ctx = document.getElementById('usageChart').getContext('2d');

  // Initializing the chart correctly
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: labels_machine, // dates
      datasets: [{
        label: 'Usage',
        data: data_machine, // count of the usage
        backgroundColor: 'black'
      }]
    },
    options: {
      scales: {
        x: {
          type: 'category',
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Dec'],
          title: {
            display: true,
            text: 'Month'
          }
        },
        y: {
          ticks: {
            beginAtZero: true,
            stepSize: 1
          },
          title: {
            display: true,
            text: 'Usage Count'
          }
        }
      }
    }
  });
</script>

</body>
</html>
