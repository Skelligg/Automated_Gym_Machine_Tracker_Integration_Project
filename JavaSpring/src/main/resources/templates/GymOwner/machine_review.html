<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Machine details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>


<div th:insert="~{fragments/navbar :: header}">header</div>


<body th:object="${machine}">
<div class="container mt-4">
  <div class="row">
    <div class="col d-flex justify-content-between align-items-center">
      <h1 th:text="${'Machine ' + machine.getName()}">Shoulder Press</h1>
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
          <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
        </svg>
        <span  th:utext="${LocalDate}" class="text-muted"></span>
      </div>
    </div>
  </div>

  <hr>

  <div class="row mt-3">

    <div class="col-md-6">
      <img th:src="${machine.getImageUrl()}" class="card-img-top" alt="machine image">


      <h4>Status</h4>
      <div class="alert alert-warning">
        <strong>Due for Maintenance</strong><br>
        <small>Last Maintained: <span th:text="${lastMainteinedDate}"></span></small>
      </div>
    </div>

    <div class="col-md-6">
      <h4>Machine Usage</h4>
      <canvas id="usageChart" width="400" height="200"></canvas>
    </div>
  </div>
</div>

<script>
  // Correcting the method to getContext
  const ctx = document.getElementById('usageChart').getContext('2d');

  // Initializing the chart correctly
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['01/09', '02/09', '03/09', '04/09', '05/09', '06/09', '07/09', '08/09', '09/09'], // That later would be added
      datasets: [{
        label: 'Usage',
        data: [45, 60, 75, 60, 45, 45, 60, 75, 60], // For now we use the sample data
        backgroundColor: 'black'
      }]
    },
    options: {
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero: true // starting from zero
          }
        }]
      }
    }
  });
</script>


</body>
</html>
