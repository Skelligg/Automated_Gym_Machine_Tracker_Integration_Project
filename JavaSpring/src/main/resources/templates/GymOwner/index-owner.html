<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div th:insert="~{fragments/navbar :: header(user=${user})}">header</div>


<div class="container mt-4">
    <div class="row align-items-center">
        <div class="col-6">
            <h1 class="display-5">Dashboard</h1>
        </div>

        <div class="col-6 text-end">
            <p class="fs-5" id="current-date"></p>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="row">
        <!-- maintenance panel -->
        <div class="col-md-5">
            <h3>Maintenance Required</h3>
            <ul class="list-group" style="max-height: 23vh; overflow-y: auto;">
                <li th:each="machine : ${overdueMachines}" class="list-group-item p-0">
                    <a href="machine_review.html"
                       th:href="@{'/gymhome/' + ${user.username} + '/machines/' + ${idGym} + '/machineReview?idMachine=' + ${machine.machineId} }"
                       class="text-decoration-none d-block px-3 py-2 text-dark">
                        <span th:text="${machine.name} + ' is due for maintenance'"></span>
                    </a>
                </li>
                <li class="list-group-item" th:if="${overdueMachines.size() == 0}">
                    All machines are in good condition!
                </li>
            </ul>
        </div>


        <!-- Machine Usage -->
        <div class="col-md-7">
            <h3>Machine Usage</h3>
            <canvas id="machineUsageChart"></canvas>
        </div>
    </div>



    <div class="row mt-2">
        <!-- Total Activity -->
        <div class="col-md-5" style="margin-top: -16vh;">
            <h3>Daily Activity</h3>
            <div style="position: relative; height: 45vh;">
                <canvas id="totalActivityChart"></canvas>

            </div>
        </div>

        <!-- Subscriptions Purchased -->
        <div class="col-md-7">
            <h3>Subscriptions Activity</h3>
            <canvas id="subscriptionsChart" style="max-height: 29vh"></canvas>

        </div>
    </div>
    <div class="row mt-3 align-items-center">
        <div class="col-md-5">
            <h3>Gym Goer Dedication</h3>
            <div style="position: relative; height: 40vh;">
                <canvas id="genderChart" width="100%" height="100%"></canvas>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    let machineTopUsageKeys = /*[[${machineTopUsageKeys}]]*/ [];
    let machineTopUsageValues = /*[[${machineTopUsageValues}]]*/ [];

    let gymUsageKeys = /*[[${gymUsageKeys}]]*/ [];
    let gymUsageValues = /*[[${gymUsageValues}]]*/ [];

    let gymUsageMonthlyKeys = /*[[${gymUsageMonthlyKeys}]]*/ [];
    let gymUsageMonthlyValues = /*[[${gymUsageMonthlyValues}]]*/ [];
    /*]]>*/

    /*<![CDATA[*/
    let rawData = JSON.parse(/*[[${genderSummary}]]*/ '{}');
</script>
<script  src="/js/StatisticsMachineReview.js"></script>
<script  src="/js/GenderPrediction.js"></script>
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
