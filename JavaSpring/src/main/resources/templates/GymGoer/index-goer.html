<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../static/css/index-goer.css">
    <link rel="stylesheet" href="../../static/css/mobile-styling.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-dark text-white d-flex flex-column vh-100 m-0">

<div class="mobile-container flex-fill d-flex flex-column justify-content-between">
    <h1 class="text-center mt-4">My Friends</h1>
    <!-- friends list -->
    <div class="list-group">
        <!-- friend -->
        <div class="list-group-item d-flex align-items-center">
            <img src="https://via.placeholder.com/50" alt="Friend 1" class="rounded-circle me-3">
            <div class="d-flex flex-column w-100">
                <div class="d-flex justify-content-between">
                    <div class="fs-3 fw-bold text-white">Friend 1</div>
                    <div class="text-secondary fs-5">2024-11-17</div>
                </div>
                <div class="fs-5 mt-2 text-white">Leg Day</div>
                <div class="d-flex justify-content-end">
                    <a href="#" class="text-primary fs-5 text-decoration-none">
                        View <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="list-group-item d-flex align-items-center">
            <img src="https://via.placeholder.com/50" alt="Friend 2" class="rounded-circle me-3">
            <div class="d-flex flex-column w-100">
                <div class="d-flex justify-content-between">
                    <div class="fs-3 fw-bold text-white">Friend 2</div>
                    <div class="text-secondary fs-5">2024-11-16</div>
                </div>
                <div class="fs-5 mt-2 text-white">Chest Day</div>
                <div class="d-flex justify-content-end">
                    <a href="#" class="text-primary fs-5 text-decoration-none">
                        View <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="list-group-item d-flex align-items-center">
            <img src="https://via.placeholder.com/50" alt="Friend 2" class="rounded-circle me-3">
            <div class="d-flex flex-column w-100">
                <div class="d-flex justify-content-between">
                    <div class="fs-3 fw-bold text-white">Friend 3</div>
                    <div class="text-secondary fs-5">2024-11-15</div>
                </div>
                <div class="fs-5 mt-2 text-white">HIIT Session</div>
                <div class="d-flex justify-content-end">
                    <a href="#" class="text-primary fs-5 text-decoration-none">
                        View <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="list-group-item d-flex align-items-center">
            <img src="https://via.placeholder.com/50" alt="Friend 1" class="rounded-circle me-3">
            <div class="d-flex flex-column w-100">
                <div class="d-flex justify-content-between">
                    <div class="fs-3 fw-bold text-white">Friend 4</div>
                    <div class="text-secondary fs-5">2024-11-14</div>
                </div>
                <div class="fs-5 mt-2 text-white">Leg Day</div>
                <div class="d-flex justify-content-end">
                    <a href="#" class="text-primary fs-5 text-decoration-none">
                        View <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>

    </div>

    <!-- bottom buttons -->
    <div class="d-flex justify-content-between p-3 bg-dark">
        <button class="btn btn-secondary flex-fill me-3">Home</button>
        <button type="button" class="btn btn-primary flex-fill me-3">Begin Session</button>
        <button class="btn btn-secondary flex-fill">Profile</button>
    </div>
</div>

</body>
</html>
