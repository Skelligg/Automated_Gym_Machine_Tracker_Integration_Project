<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>End Screen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../../static/css/mobile-styling.css" th:href="@{/static/css/mobile-styling}">
  <link rel="stylesheet" href="../../static/css/end-session.css" th:href="@{/static/css/end-session}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>

<div class="mobile-container">
  <div class="container my-2 position-relative">
    <div class="row align-items-center justify-content-center">
      <div class="col text-center">
        <h1 class="fw-bold mb-0">Good Job!</h1>
      </div>
      <div class="col-auto position-absolute top-0 end-0 p-3">
        <button class="btn btn-dark d-flex align-items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
            <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
          </svg>
        </button>
        <span>Home</span>
      </div>
    </div>

  <div class="text-center my-4">
  <img th:src="@{/images/fire.png}" height="220" alt="Streak">
    <h3>2nd Workout</h3>
  </div>
    <div class="text-center my-4">
    <div class="time-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-stopwatch-fill" viewBox="0 0 16 16">
          <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07A7.001 7.001 0 0 0 8 16a7 7 0 0 0 5.29-11.584l.013-.012.354-.354.353.354a.5.5 0 1 0 .707-.707l-1.414-1.415a.5.5 0 1 0-.707.707l.354.354-.354.354-.012.012A6.97 6.97 0 0 0 9 2.071V1h.5a.5.5 0 0 0 0-1zm2 5.6V9a.5.5 0 0 1-.5.5H4.5a.5.5 0 0 1 0-1h3V5.6a.5.5 0 1 1 1 0"/>
        </svg>
      <span>1h 14m 47s</span>
    </div>
  </div>

    <div class="container my-4">
      <div class="container my-4">
        <div class="row justify-content-center align-items-center text-center mb-3">
          <div class="col-auto">
            <form action="/GymGoer/statistics" method="post">
              <button class="btn btn-dark btn-circle d-flex align-items-center justify-content-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-graph-up" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M0 0h1v15h15v1H0zm14.817 3.113a.5.5 0 0 1 .07.704l-4.5 5.5a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61 4.15-5.073a.5.5 0 0 1 .704-.07"/>
                </svg>
              </button>
            </form>
          </div>
          <div class="col-auto">
            <h1 class="mb-0">Bench Press</h1>
          </div>
        </div>


        <div class="table-responsive">
          <table class="table exercise-table">
            <tbody>
            <tr th:each="set : ${statistics}">
              <td class="weight">
                <span th:text="${set.weightCount}"></span>
                <span class="unit">kg</span>
              </td>
              <td class="reps">
                <span th:text="${set.repCount}"></span>
                <span class="unit">reps</span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  </div>
</body>
</html>
