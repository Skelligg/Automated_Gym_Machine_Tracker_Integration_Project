<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Workouts</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/home.css}" />

    <!-- this is for static view-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
<div class="container mt-3 text-center">
    <div class="d-flex flex-column align-items-center mb-4">
        <h1 class="mt-3"><span th:text="${user.username}">User</span>'s Workouts</h1>
    </div>

    <!-- workouts list -->
    <ul class="list-group">
        <li th:each="recentSession : ${lastSessions}" class="list-group-item d-flex justify-content-between align-items-center py-3">
            <a th:href="@{/home/{username}/sessions(username=${user.username}, sessionId=${recentSession.session_id})}"
               class="text-decoration-none text-dark d-flex justify-content-between align-items-center w-100">
                <div>
                    <span th:each="exercise, iterStat : ${recentSession.exercises}"
                          th:if="${iterStat.index < 2}"
                          th:text="${exercise.exerciseName} + (${iterStat.last} ? '' : ', ')">
                    </span>
                    <!-- if there are more than 2 exercises -->
                    <span th:if="${#lists.size(recentSession.exercises) > 2}">...</span>
                </div>
                <span class="text-muted mt-1"
                      th:if="${recentSession.startSession != null}"
                      th:text="${@dateTimeFormatterUtil.format(recentSession.startSession, 'yyyy-MM-dd')}">
        </span>
                <span class="text-muted mt-1" th:if="${recentSession.startSession == null}">Unknown Date</span>
            </a>
        </li>
    </ul>
</div>

<!-- Navbar Fragment -->
<div th:insert="fragments/navbar :: bottomNavbar(user=${user})"></div>
</body>

</html>
