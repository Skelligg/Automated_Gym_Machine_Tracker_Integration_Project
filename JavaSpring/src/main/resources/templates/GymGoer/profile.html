<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <!-- Ensure this is in the <head> section of your main HTML -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../../static/css/home.css">
  <link rel="stylesheet" th:href="@{/css/home.css}" />


  <!-- this is for static view-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<div class="container mt-3 text-center">
  <!-- Profile Picture and Username -->
  <div class="d-flex flex-column align-items-center mb-4">
    <!-- Profile Picture -->
    <img th:src="@{/images/userPics/{username}.jpg(username=${user.username.toLowerCase()})}" alt="Profile Picture" class="rounded-circle border border-secondary" style="width: 120px; height: 120px; object-fit: cover;">
    <!-- Username -->
    <h1 class="mt-3"><span th:text="${user.username}">User</span>!</h1>
  </div>

  <!-- Buttons under profile (Workouts, Friends, Calendar) -->
  <div class="d-flex justify-content-evenly mb-4 w-100">
    <button class="btn btn-outline-dark d-flex flex-column align-items-center p-2 p-sm-3 rounded-pill w-25 w-sm-30 w-md-25">
      <i class="fas fa-dumbbell icon-size"></i>
      <span class="small">Workouts</span>
    </button>
    <button class="btn btn-outline-dark d-flex flex-column align-items-center p-2 p-sm-3 rounded-pill w-25 w-sm-30 w-md-25">
      <i class="fas fa-user-friends icon-size"></i>
      <span class="small">Friends</span>
    </button>
    <a th:href="@{/home/{user}/calendar(user=${user.username})}" class="btn btn-outline-dark d-flex flex-column align-items-center p-2 p-sm-3 rounded-pill w-25 w-sm-30 w-md-25">
      <i class="fas fa-calendar-alt icon-size"></i>
      <span class="small">Calendar</span>
    </a>

  </div>


  <!-- Completed Workouts -->
  <h6 class="mb-3">Completed Workouts</h6>
  <ul class="list-group">
    <li th:each="recentSession : ${lastSessions}" class="list-group-item d-flex justify-content-between align-items-center py-3">
      <a th:href="@{/home/aPreviousSession(sessionId=${recentSession.session_id}, userId=${user.userId})}"
         class="text-decoration-none text-dark d-flex justify-content-between align-items-center w-100">
        <span class="fw-bold" th:text="'Session ID: ' + ${recentSession.session_id ?: '1'}">Session ID</span>
        <span class="text-muted" th:text="${@dateTimeFormatterUtil.format(recentSession.startSession, 'yyyy-MM-dd') ?: 'Some Date'}">Session Date</span>
      </a>
    </li>
  </ul>
</div>

<!-- Navbar Fragment (Assuming it's in a separate file) -->
<div th:insert="fragments/navbar :: bottomNavbar(user=${user})"></div>
</body>
</html>
