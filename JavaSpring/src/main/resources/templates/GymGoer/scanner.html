<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #reader {
            width: 500px;
        }
        .mobile-container {
            width: 60vh; /* Force mobile-ish width based on viewport height */
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
<div class="mobile-container d-flex flex-column align-items-center justify-content-center vh-100">
    <h1 class="text-center">Scan a Gym</h1>
    <div id="reader" class="mb-3"></div>
    <p id="scan-result" class="text-center"></p>
    <div class="mt-3">
        <a href="javascript:history.back()" class="btn btn-secondary btn-md rounded-pill shadow-sm px-4">Back</a>
    </div>
    <!-- Navbar Fragment -->
    <div th:insert="~{fragments/navbar :: bottomNavbar}"></div>
</div>

<script>
    function onScanSuccess(decodedText) {
        document.getElementById("scan-result").innerText = `Scanned: ${decodedText}`;
        console.log(`Scanned QR Code: ${decodedText}`);

        // Send to backend via POST
        fetch('/scanner/scan', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ qrCode: decodedText })
        })
            .then(response => {
                if (response.ok) {
                    alert('QR Code processed successfully!');
                } else {
                    alert('Failed to process QR Code.');
                }
            });
    }

    let html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess);
</script>
</body>
</html>
