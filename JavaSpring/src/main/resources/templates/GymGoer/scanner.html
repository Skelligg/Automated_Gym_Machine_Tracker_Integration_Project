<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #reader {
            width: 500px;
        }
        #manual-entry-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #back-button-container {
            margin-top: 50px; /* Move the back button lower down */
        }
    </style>
</head>
<body>
<div class="mobile-container d-flex flex-column align-items-center justify-content-center vh-100">
    <h1 class="text-center">Scan your Gym to start</h1>
    <div id="reader" class="mb-3"></div>
    <p id="scan-result" class="text-center"></p>

    <form id="manual-entry-form" class="mt-3" action="/scanner/${username}/${routineId}/manual" method="POST">
        <input type="number" id="gym-id" name="gymId" placeholder="Enter Gym ID" class="form-control mb-2 w-75">
        <button type="submit" class="btn btn-primary btn-md rounded-pill shadow-sm px-4">Submit</button>
    </form>

    <div id="back-button-container">
        <a href="javascript:history.back()" class="btn btn-secondary btn-md rounded-pill shadow-sm px-4">Back</a>
    </div>
</div>


<!--</script>-->
<script th:inline="javascript">
    /*<![CDATA[*/
    window.qrScannerConfig = {
        username: /*[[${username}]]*/,
        routineId: /*[[${routineId}]]*/
    };
    /*]]>*/
</script>
<script src="/js/Scanner.js"></script>
</body>
</html>
