<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #reader {
            width: 500px;
        }
    </style>
</head>
<body>
<div class="mobile-container d-flex flex-column align-items-center justify-content-center vh-100">
    <h1 class="text-center">Scan your Gym to start</h1>
    <div id="reader" class="mb-3"></div>
    <p id="scan-result" class="text-center"></p>

    <form id="manual-entry-form" class="mt-3" action="/scanner/${username}/${routineId}/manual" method="POST">
        <input type="number" id="gym-id" name="gymId" placeholder="Enter Gym ID" class="form-control mb-2">
        <button type="submit" class="btn btn-primary btn-md rounded-pill shadow-sm px-4">Submit</button>
    </form>

    <div class="mt-3">
        <a href="javascript:history.back()" class="btn btn-secondary btn-md rounded-pill shadow-sm px-4">Back</a>
    </div>
</div>

<!--Navbar (not working atm)-->

<script th:inline="javascript">
    // Thymeleaf dynamically injects the username and routineId into JavaScript variables
    const username = /*[[${username}]]*/ 'defaultUser';
    const routineId = /*[[${routineId}]]*/ 0;

    function onScanSuccess(decodedText) {
        document.getElementById("scan-result").innerText = `Scanned: ${decodedText}`;
        console.log(`Scanned QR Code: ${decodedText}`);

        // Send to backend via POST
        const apiUrl = `/scanner/${username}/${routineId}`;
        fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ qrCode: decodedText })
        })
            .then(response => {
                if (response.ok) {
                    window.location.href = response.url; // Redirect if the backend provides a URL
                } else {
                    response.text().then(text => alert(`Failed: ${text}`));
                }
            })
            .catch(err => {
                console.error("Error:", err);
                alert('An error occurred while processing the QR Code.');
            });
    }

    let html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess);

    // Event listener for manual entry form submission
    document.getElementById('manual-entry-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const gymId = document.getElementById('gym-id').value;

        // Send to backend via POST
        const apiUrl = `/scanner/${username}/${routineId}/manual`;
        fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ gymId: gymId })
        })
            .then(response => {
                if (response.ok) {
                    window.location.href = response.url; // Redirect if the backend provides a URL
                } else {
                    response.text().then(text => alert(`Failed: ${text}`));
                }
            })
            .catch(err => {
                console.error("Error:", err);
                alert('An error occurred while submitting the Gym ID.');
            });
    });
</script>
</body>
</html>
