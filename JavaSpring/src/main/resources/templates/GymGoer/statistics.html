<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!--    <link rel="stylesheet" href="../../static/css/mobile-styling.css" th:href="@{/static/css/mobile-styling.css}">-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link th:href="@{/css/mobile-styling.css}" rel="stylesheet" />
    <link th:href="@{/css/statistics.css}" rel="stylesheet" />
<!--    <link rel="stylesheet" th:href="@{/static/css/statistics.css}">-->
</head>
<body>

<div class="mobile-container">

    <div class="d-flex justify-content-between align-items-center">
        <h1>Statistics</h1>
        <form action="/statisticsClose" method="post">
            <button type="submit" class="btn d-flex flex-column align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/>
                </svg>
                <span class="mt-1">Close</span>
            </button>
        </form>
    </div>

    <canvas id="chartCanvas" height="120"></canvas>
    <script src="/js/StatisticsChart.js"></script>

<h3 class="text-center" th:utext="${machineName}"></h3>
    <div class="d-flex justify-content-center mt-3">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-light active" onclick="showTable('weightTable', 'weights', this)">
                <input type="radio" name="options" id="option1" autocomplete="off" checked> By Weight
            </label>
            <label class="btn btn-light" onclick="showTable('volumeTable', 'volume', this)">
                <input type="radio" name="options" id="option2" autocomplete="off"> By Volume
            </label>
            <label class="btn btn-light" onclick="showTable('repsTable', 'reps', this)">
                <input type="radio" name="options" id="option3" autocomplete="off"> By Reps
            </label>
        </div>
    </div>

    <h4 class="text-center">History</h4>


<!--this is the code for the table for data for weight-->
    <div id="weightTable">
        <table class="table">
            <thead>
            <tr>
                <th>Weight Count</th>
                <th>Date</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="stats : ${statistics} ">
                <td th:text="${stats.weightCount}"></td>
                <td th:text="${stats.date}"></td>
            </tr>
            </tbody>
        </table>
    </div>

<!--this is the code for the table for data for volume-->
    <div id="volumeTable" style="display: none;">
        <table class="table">
            <thead>
            <tr>
                <th>Total Volume</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="volum : ${volumeData}">
                <td th:text="${volum.volumeD}"></td>
                <td th:text="${volum.date}"></td>
            </tr>
            </tbody>
        </table>
    </div>

<!--this is the data for the total repeptitions-->
    <div id="repsTable" style="display: none;">
        <table class="table">
            <thead>
            <tr>
                <th>Total Reps</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="stat: ${statistics}">
                <td th:text="${stat.repCount}"></td>
                <td th:text="${stat.date}"></td>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
