<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/mobile-styling.css" th:href="@{/static/css/mobile-styling.css}">
    <link rel="stylesheet" href="/static/css/statistics.css" th:href="@{/static/css/statistics.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .btn-group .btn {
            border-radius: 50px;
            border: 1px solid #ccc;
            padding: 10px 20px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* 3d effect */
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }

        .btn-group .btn.active,
        .btn-group .btn:hover {
            background-color: #e0e0e0;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
            color: black;
        }

        .btn-group .btn input[type="radio"] {
            display: none;
        }

        .btn-group .btn.active {
            color: black;
        }

    </style>
</head>

<body>

<div class="mobile-container">

<div class="d-flex justify-content-between align-items-center">
    <h1>Statistics</h1>
    <form action="/GymGoer/statistics/open" method="post">
        <button type="submit" class="btn d-flex flex-column align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/>
            </svg>
            <span class="mt-1">Close</span>
        </button>
    </form>
</div>

<canvas id="chartCanvas" height="60"></canvas>
<script src="/js/StatisticsChart.js"></script>


<div class="d-flex justify-content-center mt-3">
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-light active" onclick="showTable('weightTable', 'weights', this)">
            <input type="radio" name="options" id="option1" autocomplete="off" checked> By Weight
        </label>
        <label class="btn btn-light" onclick="showTable('volumeTable', 'volume', this)">
            <input type="radio" name="options" id="option2" autocomplete="off"> By Volume
        </label>
        <label class="btn btn-light" onclick="showTable('repsTable', 'reps', this)">
            <input type="radio" name="options" id="option3" autocomplete="off"> By Reps
        </label>
    </div>
</div>

<h4 class="text-center">History</h4>


<!--TABLE FOR THE WEIGHTS-->
<div id="weightTable">
    <table class="table">
        <thead>
        <tr>
            <th>Weight Count</th>
            <th>Date</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="stat : ${statistics}">

            <td th:text="${stat.weightCount}"></td>
            <td th:text="${#temporals.format(stat.startTime, 'MM/dd')}"></td>

        </tr>
        </tbody>
    </table>
</div>

<!--TABLE FOR THE VOLUME-->
<div id="volumeTable" style="display: none;">
    <table class="table">
        <thead>
        <tr>
            <th>Total Volume</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vol : ${volumeData}">
            <td th:text="${vol.volume}"></td>
            <td th:text="${vol.dateTime}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!--TABLE FOR THE REPS-->
<div id="repsTable" style="display: none;">
    <table class="table">
        <thead>
        <tr>
            <th>Total Reps</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stat: ${statistics}">
            <td th:text="${stat.repCount}"></td>
            <td th:text="${#temporals.format(stat.startTime, 'MM/dd')}"></td>
        </tbody>
    </table>
</div>
</div>

</body>
</html>
