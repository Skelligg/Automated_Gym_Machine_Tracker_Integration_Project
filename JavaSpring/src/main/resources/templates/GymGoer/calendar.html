<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-3 text-center">
    <!-- Header -->
    <div class="d-flex flex-column align-items-center mb-4">
        <h1 class="mt-3">Calendar - 2024</h1>
        <div class="d-flex justify-content-between align-items-center w-50">
            <button id="prevMonth" class="btn btn-outline-primary">&lt;</button>
            <h3 id="currentMonth">January</h3>
            <button id="nextMonth" class="btn btn-outline-primary">&gt;</button>
        </div>
    </div>

    <!-- Calendar Display -->
    <div class="row justify-content-center">
        <div class="col-12 col-md-10">
            <div class="d-flex justify-content-center">
                <div class="border rounded mb-3 mx-2 p-2" style="width: 300px;" id="calendar">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th class="text-center">Sun</th>
                            <th class="text-center">Mon</th>
                            <th class="text-center">Tue</th>
                            <th class="text-center">Wed</th>
                            <th class="text-center">Thu</th>
                            <th class="text-center">Fri</th>
                            <th class="text-center">Sat</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Placeholder for dynamically generated days -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="fragments/navbar :: bottomNavbar(user=${user})"></div>


<script>
    const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    const daysInMonth = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]; // 2024 is a leap year
    let currentMonth = 0;

    const calendarBody = document.querySelector("#calendar tbody");
    const currentMonthDisplay = document.getElementById("currentMonth");

    function renderCalendar(monthIndex) {
        currentMonthDisplay.textContent = months[monthIndex];
        calendarBody.innerHTML = "";

        const firstDay = new Date(2024, monthIndex, 1).getDay();
        let day = 1;

        for (let i = 0; i < 6; i++) { // Maximum 6 rows
            const row = document.createElement("tr");

            for (let j = 0; j < 7; j++) { // 7 days in a week
                const cell = document.createElement("td");
                if (i === 0 && j < firstDay || day > daysInMonth[monthIndex]) {
                    cell.textContent = ""; // Empty cells before and after the month
                } else {
                    cell.textContent = day++;
                }
                row.appendChild(cell);
            }

            calendarBody.appendChild(row);
            if (day > daysInMonth[monthIndex]) break; // Stop if all days are added
        }
    }

    document.getElementById("prevMonth").addEventListener("click", () => {
        currentMonth = (currentMonth - 1 + 12) % 12;
        renderCalendar(currentMonth);
    });

    document.getElementById("nextMonth").addEventListener("click", () => {
        currentMonth = (currentMonth + 1) % 12;
        renderCalendar(currentMonth);
    });

    // Initialize calendar
    renderCalendar(currentMonth);
</script>

</body>
</html>
