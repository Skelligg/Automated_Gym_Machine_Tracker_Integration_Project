<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-3 text-center">
    <!-- Header -->
    <div class="d-flex flex-column align-items-center mb-4">
        <h1 class="mt-3">Calendar - 2024</h1>
        <div class="d-flex justify-content-between align-items-center w-50">
            <button id="prevMonth" class="btn btn-outline-primary">&lt;</button>
            <h3 id="currentMonth">January</h3>
            <button id="nextMonth" class="btn btn-outline-primary">&gt;</button>
        </div>
    </div>

    <!-- Calendar Display -->
    <div class="row justify-content-center">
        <div class="col-12 col-md-10">
            <div class="d-flex justify-content-center">
                <div class="border rounded mb-3 mx-2 p-2" style="width: 300px;" id="calendar">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th class="text-center">Sun</th>
                            <th class="text-center">Mon</th>
                            <th class="text-center">Tue</th>
                            <th class="text-center">Wed</th>
                            <th class="text-center">Thu</th>
                            <th class="text-center">Fri</th>
                            <th class="text-center">Sat</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Placeholder for dynamically generated days -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="fragments/navbar :: bottomNavbar(user=${user})"></div>

<script th:inline="javascript">
    const markedDates = JSON.parse(/*[[${markedDatesJson}]]*/ "[]");
</script>
<script src="/js/Calendar.js"></script>

</body>
</html>
