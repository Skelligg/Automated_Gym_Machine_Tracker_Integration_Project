<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #212529;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .mobile-container {
            width: 60vh; /* Force mobile-ish width based on viewport height */
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .friends-list {
            margin: 20px;
            flex: 1;
        }
        .friend-item {
            display: flex;
            align-items: center;
            background-color: #343a40;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .friend-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .friend-item .info {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
        }
        .friend-item .info .name {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .friend-item .info .workout-name {
            font-size: 1.1rem;
            margin-top: 5px;
        }
        .friend-item .info .workout-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #adb5bd;
        }
        .friend-item .info .view-arrow {
            display: flex;
            justify-content: flex-end;
        }
        .friend-item .info .view-arrow a {
            color: #007bff;
            font-size: 1.2rem;
            text-decoration: none;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #343a40;
        }
        .button-container .btn {
            flex: 1;
            margin: 0 5px;
            min-width: 60px;
        }
        .btn-workout {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<div class="mobile-container">
    <div class="container">
        <h1 class="text-center mt-4">My Friends</h1>
        <!--        hard-coded friends list-->
        <div class="friends-list list-group">
            <div class="friend-item">
                <img src="https://via.placeholder.com/50" alt="Friend 1">
                <div class="info">
                    <div class="d-flex justify-content-between">
                        <div class="name">Friend 1</div>
                        <div class="workout-details">
                            <div>2024-11-17</div>
                        </div>
                    </div>
                    <div class="workout-name">Leg Day</div>
                    <div class="view-arrow">
                        <a href="#" class="view-link">
                            View <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="friend-item">
                <img src="https://via.placeholder.com/50" alt="Friend 2">
                <div class="info">
                    <div class="d-flex justify-content-between">
                        <div class="name">Friend 2</div>
                        <div class="workout-details">
                            <div>2024-11-16</div>
                        </div>
                    </div>
                    <div class="workout-name">Chest Day</div>
                    <div class="view-arrow">
                        <a href="#" class="view-link">
                            View <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="friend-item">
                <img src="https://via.placeholder.com/50" alt="Friend 3">
                <div class="info">
                    <div class="d-flex justify-content-between">
                        <div class="name">Friend 3</div>
                        <div class="workout-details">
                            <div>2024-11-15</div>
                        </div>
                    </div>
                    <div class="workout-name">HIIT Session</div>
                    <div class="view-arrow">
                        <a href="#" class="view-link">
                            View <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="friend-item">
                <img src="https://via.placeholder.com/50" alt="Friend 4">
                <div class="info">
                    <div class="d-flex justify-content-between">
                        <div class="name">Friend 4</div>
                        <div class="workout-details">
                            <div>2024-11-14</div>
                        </div>
                    </div>
                    <div class="workout-name">Leg Day</div>
                    <div class="view-arrow">
                        <a href="#" class="view-link">
                            View <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="friend-item">
                <img src="https://via.placeholder.com/50" alt="Friend 5">
                <div class="info">
                    <div class="d-flex justify-content-between">
                        <div class="name">Friend 5</div>
                        <div class="workout-details">
                            <div>2024-11-13</div>
                        </div>
                    </div>
                    <div class="workout-name">Chest Day</div>
                    <div class="view-arrow">
                        <a href="#" class="view-link">
                            View <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- bottom buttons -->
    <div class="button-container">
        <button class="btn btn-secondary">Home</button>
        <button class="btn btn-workout">Begin Session</button>
        <button class="btn btn-secondary">Profile</button>
    </div>
</div>

</body>
</html>
