<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        .mobile-container {
            width: 60vh;
            margin: 0 auto;
        }

        .exercise-image {
            width: 70%;
        }

        .table-container {
            max-width: 88%;
            margin: 0 auto;
        }
    </style>
</head>
<body class="bg-dark text-white">

<div class="mobile-container">
    <div class="container-fluid">
        <!-- Header Row -->
        <div class="row pt-3">
            <div class="col-5 text-start">
                <h4 id="timer" class="mt-2">00:00</h4>
            </div>
            <div class="col-7 d-flex justify-content-end">
                <div class="text-center">
                    <button class="btn btn-light" onclick="quit()">
                        <i class="fas fa-times text-dark"></i>
                    </button>
                    <div class="text-white small">End Workout</div>
                </div>
            </div>
        </div>

        <!-- Main Content Row -->
        <div class="row justify-content-center mt-5">
            <div class="col-12 text-center">
                <h2 class="mb-3">Rowing Machine</h2>
                <img src="/static/images/rowingMachine.png" class="img-fluid exercise-image" alt="Exercise Machine">
            </div>
        </div>

        <!-- Table -->
        <div class="row mt-5">
            <div class="col-12">
                <div class="table-container">
                    <table class="table table-dark table-bordered">
                        <thead>
                        <tr>
                            <th class="text-center">Set</th>
                            <th class="text-center">Time</th>
                            <th class="text-center">Reps</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="machineSet:${machineSets}">
                            <td class="text-center" th:text="${machineSet.getSetNumber()}"></td>
                            <td class="text-center" th:text="${machineSet.getSetTime()}"></td>
                            <td class="text-center" th:text="${machineSet.getRepCount()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function quit() {
        alert('You quit!');
    }

    let seconds = 0;
    function startTimer() {
        setInterval(() => {
            seconds++;
            document.getElementById('timer').innerHTML = new Date(seconds * 1000).toISOString().substr(14, 5);
        }, 1000);
    }
    startTimer();
</script>

</body>
</html>
