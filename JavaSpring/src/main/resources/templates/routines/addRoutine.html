<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Routine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/routines-style.css}" />
<!--    <link rel="stylesheet" href="../../static/css/routines-style.css" />-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>

<body>

<div class="mobile-container">
    <div class="container">
        <h1 class="text-center mt-4">Create Routine</h1>
        <form method="get" th:action="@{/myroutines/exerciseselection}">
            <!-- Routine Name -->
            <input type="text" name="routineName" placeholder="Routine title" class="form-control mb-3" required />

            <!-- Add Exercises Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-md rounded-pill shadow-sm px-4 text-white">
                    + Add Exercises
                </button>
            </div>
        </form>
    </div>

    <div th:insert="fragments/bottomButtons :: bottomButtons"></div>
</div>

</body>

</html>
