<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Routine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/routines-style.css}" />
<!--    <link rel="stylesheet" href="../../static/css/routines-style.css" />-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

<div class="mobile-container">
    <div class="container">
        <input type="text" placeholder="Routine title"></input>
        <h1 class="text-center mt-4">Create Routine</h1>
        <!--        hard-coded friends list-->
        <div class="routine-list list-group">


            <div class="routine-item" th:each="routine : ${routines}">
                <div class="info">
                    <div class="d-flex justify-content-between">
                        <div class="name">{routine.getName()}</div>
                    </div>
                    <div class="view-arrow">
                        <a href="#" class="view-link">
                            <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <div class="text-center mt-4">
        <a class="btn btn-primary btn-md rounded-pill shadow-sm px-4 text-white text-decoration-none"
           th:href="@{/myroutines/exerciseselection}">
            + Add exercise
        </a>
    </div>

    <div th:insert="fragments/bottomButtons :: bottomButtons"></div>
</div>

</body>
</html>
