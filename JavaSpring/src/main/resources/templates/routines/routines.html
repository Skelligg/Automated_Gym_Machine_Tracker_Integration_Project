<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <!-- Ensure this is in the <head> section of your main HTML -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../static/css/home.css">
    <link rel="stylesheet" th:href="@{/css/home.css}" />


    <!-- this is for static view-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

<!-- Wrapper to center the content with limited width -->
<div class="container-fluid">
    <div class="container col-xxl-6 col-xl-8 col-lg-10 col-md-12 mx-auto">
        <h1 class="text-center mt-4">My Routines</h1>

        <div class="routine-list list-group my-3">
            <div class="routine-list list-group">
                <a th:href="@{/activesession/startSession(userRoutines=${routine.getName()})}"
                   th:each="routine : ${routines}"
                   class="routine-item d-flex align-items-center bg-gradient rounded p-3 mb-3 text-decoration-none text-reset">
                    <div class="info w-100 d-flex justify-content-between">
                        <div class="name fw-bold fs-5" th:text="${routine.getName()}">Chest Day</div>
                        <div class="view-arrow">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <div class="text-center mt-4">
            <a class="btn btn-primary btn-md rounded-pill shadow-sm px-4 text-white text-decoration-none"
               th:href="@{/myroutines/add}">
                + Add Routine
            </a>
        </div>
    </div>
</div>

<!-- Navbar Fragment -->
<div th:insert="~{fragments/navbar :: bottomNavbar}"></div>

</body>
</html>
