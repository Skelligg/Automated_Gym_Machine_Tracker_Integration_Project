<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <!-- Ensure this is in the <head> section of your main HTML -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../static/css/home.css">
    <link rel="stylesheet" th:href="@{/css/home.css}" />


    <!-- this is for static view-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

<div class="container-fluid">
    <div class="container col-xxl-6 col-xl-8 col-lg-10 col-md-12 mx-auto">
        <h1 class="text-center mt-4">My Routines</h1>

        <div class="routine-list list-group my-3" style="max-height: 80vh; overflow-y: auto;">
            <div th:each="routine : ${routines}" class="d-flex align-items-center justify-content-between mb-2">
                <!-- Routine Link (Grey Background) -->
                <a th:href="@{/activesession/{username}/startSession(username=${user.username}, userRoutine=${routine.getId()})}"
                   class="routine-item bg-gradient rounded p-3 text-decoration-none text-reset d-flex align-items-center flex-grow-1">
                    <div class="info w-100 d-flex justify-content-between">
                        <div class="name fw-bold fs-5" th:text="${routine.routineName}">Chest Day</div>
                        <div class="view-arrow ms-3">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                </a>

                <!-- Action Buttons -->
                <div class="actions d-flex ms-2 align-items-center">
                    <button class="btn btn-md btn-outline-secondary me-2 py-2" title="Edit" style="height: 100%; padding: 0 1rem;">
                        <i class="fas fa-pen" style="font-size: 1.3rem;"></i>
                    </button>
                    <form th:action="@{/myroutines/delete}" method="post" class="d-inline">
                        <input type="hidden" name="routineId" th:value="${routine.getId()}">
                        <button type="submit" class="btn btn-md btn-outline-danger py-2" title="Delete">
                            <i class="fas fa-trash" style="font-size: 1.3rem;"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Add Routine Button -->
        <div class="text-center mt-4" style="position: fixed; bottom: 150px; left: 50%; transform: translateX(-50%); z-index: 1050;">
            <button class="btn btn-primary btn-lg rounded-pill shadow-sm px-5 text-white"
                    data-bs-toggle="modal" data-bs-target="#addRoutineModal">
                + Add Routine
            </button>
        </div>

    </div>
</div>

<!-- Name Routine Modal -->
<div class="modal fade" id="addRoutineModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create Routine</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addRoutineForm" method="get" th:action="@{/myroutines/{username}/exerciseselection(username=${user.username})}">
                    <div class="mb-3">
                        <label for="routineName" class="form-label">Routine Name</label>
                        <input type="text" class="form-control" id="routineName" name="routineName" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" form="addRoutineForm" class="btn btn-primary">Add Routine</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete Routine Modal -->
<div class="modal fade" id="deleteRoutineModal" tabindex="-1" aria-labelledby="deleteRoutineModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteRoutineModalLabel">Delete Routine</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this routine?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <form th:action="@{/myroutines/delete}" method="post">
                    <input type="hidden" id="deleteRoutineId" name="routineId" value="">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript just to focus the input of the modal -->
<script>
    const addRoutineModal = document.getElementById('addRoutineModal');
    addRoutineModal.addEventListener('shown.bs.modal', () => {
        const routineNameInput = document.getElementById('routineName');
        routineNameInput.focus();
    });
</script>

<!-- Navbar Fragment -->
<div th:insert="~{fragments/navbar :: bottomNavbar(user=${user})}"></div>

</body>
</html>
